<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT Quote Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="full-width">
        <div class="container-fluid" id="navbarContainer">
            <nav class="navbar navbar-expand-md navbar-light mb-3 mt-0">
                
                <form class="form-inline">
                    <button class="btn btn-primary my-2 my-sm-0 mr-2" id="searchButton" type="submit">Search</button>
                    <input class="form-control" type="input" id="searchInput" aria-label="Search">
                </form> 
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <button class="btn btn-outline-light my-2 my-sm-0 mr-2" id="peopleButton" type="submit">People</button>
                        </li>
                        <li class="nav-item">
                        <button class="btn btn-outline-light my-2 my-sm-0 mr-2" id="houseButton" type="submit">Houses</button>
                        </li> 
                        <li class="nav-item">
                        <button class="btn btn-outline-light my-2 my-sm-0 mr-2" data-toggle="modal" data-target=".bd-example-modal-lg" id="translatorButton" type="submit">TRANSLATOR</button>
                        </li>
                        <li class="nav-item">
                        <button class="btn btn-outline-light my-2 my-sm-0" id="videosButton" type="submit">Videos</button>
                        </li>
                    </ul>    
                </div>
                
            </nav>
        </div>
    </div>
        
    <div class="jumbotron">
        <h1 class="display-4">Game of Thrones</h1>
        <p class="lead">portal</p>
    </div>
    
    <div class="container-fluid" id="mainContainer">

        <div class="row" id="charactersRow">
            <div class="col-lg-12">
                <div id="charactersDiv"></div>
            </div>   
        </div>
        
        <div class="row" id="qTable">
            <table class="table table-sm table-hover col-lg-12" id='quote-table'>
                <thead >
                  <tr class="row">
                    <th scope="col" class="col-lg-6 columnHead" id="quoteCol">English</th>
                    <th scope="col" class="col-lg-6 columnHead" id="translatedCol">Dothraki</th>
                  </tr>
                </thead>  
                <tbody id="qTableBody">
                </tbody>
            </table>
        </div>

        <div class="row" id="recentSearchTable">
            <table class="table table-sm table-hover col-lg-4" id='recent-table'>
                <thead >
                  <tr class="row">
                    <th scope="col" class="col-lg-4" id="quoteCol">Recent Searches</th>
                  </tr>
                </thead>  
                <tbody id="recentTableBody">
                </tbody>
            </table>
        </div>

    </div>

    <div class="modal fade bd-example-modal-lg" id="translateModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form class="form-inline">
                <button class="btn btn-primary mb-3" id="translateButton" type="submit">TRANSLATE!</button>
                <input class="form-control" type="input" id="translateInput" placeholder="Type text here to translate into Dothraki" aria-label="Translate">
            </form>
          </div>
        </div>
      </div>

      <div class="container" id="characterModal">
          <div class="row">
                <div class="col-lg-4">
                    <div class="row" id="characterImage"></div>
                </div>
                <div class="col-lg-4">
                    <div class="row columnHead">Titles</div>
                    <div class="row" id="characterTitles"></div>
                    <div class="row columnHead">Age</div>
                    <div class="row" id="characterAge"></div>
                    <div class="row columnHead">Houses</div>
                    <div class="row" id="characterHouse"></div>
                    <div class="row columnHead">Aliases</div>
                    <div class="row" id="characterAliases"></div>
                    <div class="row columnHead">Children</div>
                    <div class="row" id="characterChildren"></div>
                </div>
                <div class="col-lg-4">
                    <div class="row columnHead">Quote in English</div>
                    <div class="row" id="characterQuote"></div>
                    <div class="row columnHead">Quote in Dothraki</div>
                    <div class="row" id="translatedQuote"></div>
                    <div class="row" id="translateModalButton"></div>
                </div>
          </div>
      </div>

    <footer class="footer">
      <div class="container">
        <span>GOT Portal Copyright 2018</span>
      </div>
    </footer>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/backstretch.js"></script>

    <script>
        $(document).ready(function() {
            $.backstretch(['assets/images/dragon3.jpg', 'assets/images/ghost1.png', 'assets/images/dothraki1.jpg', 'assets/images/tyrion1.jpg', 'assets/images/whitewalker1.jpg', 'assets/images/queen1.jpg', 'assets/images/stark1.jpg', 'assets/images/dragon2.jpg', 'assets/images/battle1.jpg', 'assets/images/dragon1.jpg'], {
                duration: 10000,
                fade: 900
            });
        });
    </script>
      
</body>

</html>
